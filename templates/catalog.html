{% extends 'application.html' %}
{% block content %}
    <div class="latest-items col-xs-12 col-sm-9">
      <h2>{{category_name}} Items</h2>
      {% for item in items %}
        <div class="item">
          <a href="{{url_for('ShowItem', catalog_name=item.category_name, item_name=item.name)}}">
            {{item.name}}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
