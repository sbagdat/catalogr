{% extends 'application.html' %}
{% block content %}
  <h1> Are you sure you want to delete {{item.name}}?</h1>
  <form action="{{url_for('deleteItem', category_name=item.category_name, item_name=item.name)}}" method = 'post'>
    <input type='submit', value = 'Delete'>
  </form>
  <a href = "{{ url_for('showItem', category_name = item.category_name, item_name=item.name)}}" class="btn btn-default"> Cancel </a>
{% endblock %}
