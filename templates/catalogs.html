{% extends 'application.html' %}
{% block content %}
  <div class="row panel panel-default">
    <div class="catalog-list col-xs-12 col-sm-3">
        <h2>Categories</h2>
        {% for catalog in catalogs %}
        <div class="catalog-item">
          <a href="{{url_for('ShowCatalog', catalog_name=catalog.name)}}">
            {{catalog.name}}
          </a>
        </div>
        {% endfor %}
      </ul>
    </div>
    <div class="latest-items col-xs-12 col-sm-9">
      <h2>Latest Items</h2>
      {% for item in latest %}
        <div class="item">
          <a href="{{url_for('ShowItem', catalog_name=item.category_name, item_name=item.name)}}">
            {{item.name}}
          </a>
          ({{item.category_name}})
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
